<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./adminpage.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>

<body>
    <section id="menu">
        <div class="logo">
            <h2>Chatify</h2>

        </div>

        <div class="items">
            <li><i class="fa-solid fa-chart-pie"></i><a href="./adminpage.html">Dashboard</a></li>
            <li><i class="fa-solid fa-file-invoice-dollar"></i><a href="version.html">Version</a></li>
            <hr>
            <li> <i class="fa-solid fa-right-from-bracket"></i><a href="./index.html">Logout</a></li>

        </div>


        <div class="dark-toggle">
            <input type="checkbox" class="checkbox">
            <p class="text" id="toggletext">Dark mode</p>
        </div>

    </section>

    <header></header>
    <div class="container">
        <div class="tabs">
            <input type="radio" id="chats" name="group" checked>
            <input type="radio" id="status" name="group">
            <input type="radio" id="calls" name="group">

            <div class="buttons">
                <label for="chats">Manage Users</label>
                <label for="status">Manage Groups</label>
                <label for="calls">Settings</label>
                <div class="underline"></div>
            </div>

            <div class="content">
                <div class="box chats">
                    <div class="chatlist">
                        <div class="block">
                            <div class="imgbx green">
                                <ion-icon name="link"></ion-icon>
                            </div>
                            <div class="details" id="create_call">
                                <div class="listHead">
                                    <h4 class="userCount">User Count : <span id="user-count">0</span></h4>
                                </div>
                            </div>
                        </div>
                        <label>Avaliable Users</label>
                        <div id="user-card">
                            <!-- to be append here -->
                        </div>
                    </div>
                </div>
                <div class="box status">
                    <!-- append the group cards -->
                </div>
                <div class="box calls">
                    <div class="data">
                        <div class="chatlist">
                            <div class="block">
                                <div class="imgbx green">
                                    <ion-icon name="link"></ion-icon>
                                </div>
                                <div class="details" id="create_call">
                                    <div class="listHead">
                                        <h4>Admin</h4>
                                    </div>
                                </div>
                            </div>
                            <label>Settings</label>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    $('#menu-btn').click(function () {
      $('#menu').toggleClass("active");
    })
  </script>
</body>

</html>
<script src="./adminpage.js"></script>
